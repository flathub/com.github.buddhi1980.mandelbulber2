app-id: com.github.buddhi1980.mandelbulber2
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: 5.15-25.08
command: mandelbulber2
rename-icon: mandelbulber
rename-desktop-file: mandelbulber2.desktop
finish-args:
  - --persist=.mandelbulber
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - /share/pkgconfig
  - /share/cmake
  - /share/aclocal
  - /bin/gsl*
  - '*.la'
  - '*.a'

modules:
  - name: gsl
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gsl/gsl-2.8.tar.gz
        sha256: 6a99eeed15632c6354895b1dd542ed5a855c0f15d9ad1326c6fe2b2c9e423190
        x-checker-data:
          type: anitya
          project-id: 1267
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/gsl/gsl-$version.tar.gz

  - name: OpenCL-Headers
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-Headers.git
        tag: v2025.07.22
        commit: 8a97ebc88daa3495d6f57ec10bb515224400186f
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

  - name: OpenCL-ICD-Loader
    buildsystem: cmake-ninja
    config-opts:
      - -DOPENCL_ICD_LOADER_BUILD_TESTING:BOOL=OFF
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-ICD-Loader.git
        tag: v2025.07.22
        commit: ad770a1b64c6b8d5f2ed4e153f22e4f45939f27f
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

  - name: opencl-cpp-headers
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
      - -DBUILD_DOCS:BOOL=OFF
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-CLHPP.git
        tag: v2025.07.22
        commit: 2a608428f725cad7903ef55e1ce5b995895838f5
        disable-fsckobjects: true
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

  - name: Mandelbulber2
    buildsystem: qmake
    subdir: mandelbulber2/qmake
    config-opts:
      - mandelbulber-opencl.pro
    post-install:
      - install -Dm644 "../deploy/linux/com.github.buddhi1980.mandelbulber2.metainfo.xml"
        "${FLATPAK_DEST}/share/metainfo/$FLATPAK_ID.metainfo.xml"
    sources:
      - type: git
        url: https://github.com/buddhi1980/mandelbulber2.git
        tag: '2.34'
        commit: 109fd69ae62f81ef199575d201a7f381fa5a5744
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: patch
        path: patches/mandelbuilber2-appstream.patch
