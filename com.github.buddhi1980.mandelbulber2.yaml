app-id: com.github.buddhi1980.mandelbulber2
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15'
command: mandelbulber2
rename-icon: mandelbulber
rename-desktop-file: mandelbulber2.desktop
finish-args:
  - --persist=.mandelbulber
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - "/bin/gsl*"
  - "*.la"
  - "*.a"

modules:
  - name: gsl
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gsl/gsl-2.6.tar.gz
        sha256: b782339fc7a38fe17689cb39966c4d821236c28018b6593ddb6fd59ee40786a8

  - name: opencl-headers
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v2020.12.18.tar.gz
        sha256: 5dad6d436c0d7646ef62a39ef6cd1f3eba0a98fc9157808dfc1d808f3705ebc2
  
  - name: opencl-cpp-headers
    buildsystem: cmake
    config-opts:
      - -DBUILD_DOCS:BOOL=OFF
      - -DBUILD_TESTS:BOOL=OFF
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/OpenCL-CLHPP/archive/refs/tags/v2.0.13.tar.gz
        sha256: 8ff0d0cd94d728edd30c876db546bf13e370ee7863629b4b9b5e2ef8e130d23c

  - name: lzo
    config-opts:
      - --enable-shared
      - --disable-static
    sources:
      - type: archive
        url: http://www.oberhumer.com/opensource/lzo/download/lzo-2.10.tar.gz
        sha256: c0f892943208266f9b6543b3ae308fab6284c5c90e627931446fb49b4221a072

  - name: Mandelbulber2
    buildsystem: qmake
    subdir: mandelbulber2/qmake
    config-opts:
      - mandelbulber-opencl.pro
    post-install:
      - install -Dm644 "${FLATPAK_BUILDER_BUILDDIR}/$FLATPAK_ID.metainfo.xml" "${FLATPAK_DEST}/share/metainfo/$FLATPAK_ID.metainfo.xml"
    sources:
      - type: git
        url: git://github.com/buddhi1980/mandelbulber2.git
        tag: '2.25'
        commit: 6074aa4b1ba8b9f87cf6f065a1507b05af7f6ff9
      - type: file
        path: com.github.buddhi1980.mandelbulber2.metainfo.xml
