app-id: com.github.buddhi1980.mandelbulber2
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15'
command: mandelbulber2
rename-icon: mandelbulber
rename-desktop-file: mandelbulber2.desktop
finish-args:
  - --persist=.mandelbulber
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - /bin/gsl*
  - '*.la'
  - '*.a'

modules:
  - name: gsl
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gsl/gsl-2.7.tar.gz
        sha256: efbbf3785da0e53038be7907500628b466152dbc3c173a87de1b5eba2e23602b
        x-checker-data:
          type: anitya
          project-id: 1267
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/gsl/gsl-$version.tar.gz

  - name: OpenCL-Headers
    buildsystem: cmake
    sources:
      - type: git
        url: git://github.com/KhronosGroup/OpenCL-Headers.git
        tag: v2021.06.30
        commit: 1bb9ec797d14abed6167e3a3d66ede25a702a5c7
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

  - name: opencl-cpp-headers
    buildsystem: cmake
    config-opts:
      - -DBUILD_DOCS:BOOL=OFF
      - -DBUILD_TESTS:BOOL=OFF
    sources:
      - type: git
        url: git://github.com/KhronosGroup/OpenCL-CLHPP.git
        tag: v2.0.15
        commit: f7237f3799009d856935e1eecfd7c9301fe522b4
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

  - name: lzo
    config-opts:
      - --enable-shared
      - --disable-static
    sources:
      - type: archive
        url: http://www.oberhumer.com/opensource/lzo/download/lzo-2.10.tar.gz
        sha256: c0f892943208266f9b6543b3ae308fab6284c5c90e627931446fb49b4221a072
        x-checker-data:
          type: anitya
          project-id: 1868
          stable-only: true
          url-template: http://www.oberhumer.com/opensource/lzo/download/lzo-$version.tar.gz

  - name: Mandelbulber2
    buildsystem: qmake
    subdir: mandelbulber2/qmake
    config-opts:
      - mandelbulber-opencl.pro
    post-install:
      - install -Dm644 "${FLATPAK_BUILDER_BUILDDIR}/$FLATPAK_ID.metainfo.xml" "${FLATPAK_DEST}/share/metainfo/$FLATPAK_ID.metainfo.xml"
    sources:
      - type: git
        url: git://github.com/buddhi1980/mandelbulber2.git
        tag: '2.26'
        commit: 70c100b71950ce4f7b4ab51eb997dcd2700aa34b
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: file
        path: com.github.buddhi1980.mandelbulber2.metainfo.xml
