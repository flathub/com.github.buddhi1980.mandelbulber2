app-id: com.github.buddhi1980.mandelbulber2
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: 5.15-22.08
command: mandelbulber2
rename-icon: mandelbulber
rename-desktop-file: mandelbulber2.desktop
finish-args:
  - --persist=.mandelbulber
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - /bin/gsl*
  - '*.la'
  - '*.a'

modules:
  - name: gsl
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gsl/gsl-2.7.1.tar.gz
        sha256: dcb0fbd43048832b757ff9942691a8dd70026d5da0ff85601e52687f6deeb34b
        x-checker-data:
          type: anitya
          project-id: 1267
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/gsl/gsl-$version.tar.gz

  - name: OpenCL-Headers
    buildsystem: cmake
    build-options:
      cflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables
        -fstack-clash-protection -flto -fno-fat-lto-objects
      cxxflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables
        -fstack-clash-protection -flto -fno-fat-lto-objects
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-Headers.git
        tag: v2023.04.17
        commit: 4fdcfb0ae675f2f63a9add9552e0af62c2b4ed30
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

  - name: OpenCL-ICD-Loader
    buildsystem: cmake-ninja
    build-options:
      cflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables
        -fstack-clash-protection -flto -fno-fat-lto-objects
      cxxflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables
        -fstack-clash-protection -flto -fno-fat-lto-objects
    config-opts:
      - -DOPENCL_ICD_LOADER_BUILD_TESTING:BOOL=OFF
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-ICD-Loader.git
        tag: v2023.04.17
        commit: b1bce7c3c580a8345205cf65fc1a5f55ba9cdb01
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

  - name: opencl-cpp-headers
    buildsystem: cmake
    build-options:
      cflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables
        -fstack-clash-protection -flto -fno-fat-lto-objects
      cxxflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables
        -fstack-clash-protection -flto -fno-fat-lto-objects
    config-opts:
      - -DBUILD_DOCS:BOOL=OFF
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-CLHPP.git
        tag: v2023.04.17
        commit: 8f536659b8f98220938afdd6b6cf6c90dc03b615
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

  - name: lzo
    build-options:
      cflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables
        -fstack-clash-protection -flto -fno-fat-lto-objects
      cxxflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables
        -fstack-clash-protection -flto -fno-fat-lto-objects
    config-opts:
      - --enable-shared
      - --disable-static
    sources:
      - type: archive
        url: http://www.oberhumer.com/opensource/lzo/download/lzo-2.10.tar.gz
        sha256: c0f892943208266f9b6543b3ae308fab6284c5c90e627931446fb49b4221a072
        x-checker-data:
          type: anitya
          project-id: 1868
          stable-only: true
          url-template: http://www.oberhumer.com/opensource/lzo/download/lzo-$version.tar.gz

  - name: Mandelbulber2
    buildsystem: qmake
    subdir: mandelbulber2/qmake
    build-options:
      cflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables
        -fstack-clash-protection -flto -fno-fat-lto-objects
      cxxflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables
        -fstack-clash-protection -flto -fno-fat-lto-objects
    config-opts:
      - mandelbulber-opencl.pro
    post-install:
      - install -Dm644 "${FLATPAK_BUILDER_BUILDDIR}/$FLATPAK_ID.metainfo.xml" "${FLATPAK_DEST}/share/metainfo/$FLATPAK_ID.metainfo.xml"
    sources:
      - type: git
        url: https://github.com/buddhi1980/mandelbulber2.git
        tag: '2.30'
        commit: 8bf5372c7baea4e558a70844483c3ed2e25dd9b6
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: file
        path: com.github.buddhi1980.mandelbulber2.metainfo.xml
