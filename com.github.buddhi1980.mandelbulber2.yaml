app-id: com.github.buddhi1980.mandelbulber2
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15-21.08'
command: mandelbulber2
rename-icon: mandelbulber
rename-desktop-file: mandelbulber2.desktop
finish-args:
  - --persist=.mandelbulber
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - /bin/gsl*
  - '*.la'
  - '*.a'

modules:
  - name: gsl
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gsl/gsl-2.7.1.tar.gz
        sha256: dcb0fbd43048832b757ff9942691a8dd70026d5da0ff85601e52687f6deeb34b
        x-checker-data:
          type: anitya
          project-id: 1267
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/gsl/gsl-$version.tar.gz

  - name: OpenCL-Headers
    buildsystem: cmake
    build-options:
      cflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables -fstack-clash-protection -flto -fno-fat-lto-objects
      cxxflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables -fstack-clash-protection -flto -fno-fat-lto-objects
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-Headers.git
        tag: v2022.01.04
        commit: 59ac4dc2f282286d8db83143686cfe37ec658b84
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

  - name: opencl-cpp-headers
    buildsystem: cmake
    build-options:
      cflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables -fstack-clash-protection -flto -fno-fat-lto-objects
      cxxflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables -fstack-clash-protection -flto -fno-fat-lto-objects
    config-opts:
      - -DBUILD_DOCS:BOOL=OFF
      - -DBUILD_TESTS:BOOL=OFF
    sources:
      - type: git
        url: https://github.com/KhronosGroup/OpenCL-CLHPP.git
        tag: v2.0.16
        commit: 1df82b9749739f2681081092ae163bb0f0d40f66
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$

  - name: lzo
    build-options:
      cflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables -fstack-clash-protection -flto -fno-fat-lto-objects
      cxxflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables -fstack-clash-protection -flto -fno-fat-lto-objects
    config-opts:
      - --enable-shared
      - --disable-static
    sources:
      - type: archive
        url: http://www.oberhumer.com/opensource/lzo/download/lzo-2.10.tar.gz
        sha256: c0f892943208266f9b6543b3ae308fab6284c5c90e627931446fb49b4221a072
        x-checker-data:
          type: anitya
          project-id: 1868
          stable-only: true
          url-template: http://www.oberhumer.com/opensource/lzo/download/lzo-$version.tar.gz

  - name: Mandelbulber2
    buildsystem: qmake
    subdir: mandelbulber2/qmake
    build-options:
      cflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables -fstack-clash-protection -flto -fno-fat-lto-objects
      cxxflags: -O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -funwind-tables -fasynchronous-unwind-tables -fstack-clash-protection -flto -fno-fat-lto-objects
    config-opts:
      - mandelbulber-opencl.pro
    post-install:
      - install -Dm644 "${FLATPAK_BUILDER_BUILDDIR}/$FLATPAK_ID.metainfo.xml" "${FLATPAK_DEST}/share/metainfo/$FLATPAK_ID.metainfo.xml"
    sources:
      - type: git
        url: https://github.com/buddhi1980/mandelbulber2.git
        tag: '2.27'
        commit: d613245f513f37aa7e69591473d4a1d986586a61
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: file
        path: com.github.buddhi1980.mandelbulber2.metainfo.xml
